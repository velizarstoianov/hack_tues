            function onMyDrop(ui){
                debugger;
                let positionPlacer = new PositionPlacer(ui);
                let closestCoordination = positionPlacer.getClosestCoordination();

                if(closestCoordination.x != null && closestCoordination.y != null){
                    $("#draggable").css({'top': closestCoordination.y - 325, 'left' : closestCoordination.x - 100});
